<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

  <title>Barista Training in Amsterdam</title>
</head>

<body>

  <div class="wrapper wrapper__contact">
    <section id="contact" class="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-4 col-lg-8 col-lg-offset-4">
            <header>
              <h2 class="contact__title">Have questions?</h2>
              <p class="contact__subtitle">Leave a request and we will contact you shortly</p>
            </header>

            <form action="#">
              <ul class="contact__list">
                <li class="contact__item">
                  <input type="text" class="form__input" placeholder="your name" required>
                </li>
                <li class="contact__item">
                  <input type="tel" class="form__input" placeholder="contact number" required>
                </li>
              </ul>
              <input type="submit" class="form__submit contact__submit" value="send">
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
