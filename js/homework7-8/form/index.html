<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/jquery-3.1.1.js"></script>
  <title>Form</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="title">Registration Form</h1>
      <form action="#">
        <ul class="list">
          <li class="item">
            <input type="text" class="input" placeholder="first name" title="Please provide your first name.">
          </li>
          <li class="item">
            <input type="text" class="input" placeholder="last name" title="Please provide your last name.">
          </li>
          <li class="item">
            <input type="email" class="input" placeholder="email address" title="You email address.">
          </li>
          <li class="item">
            <button class="button">show help</button>
          </li>
        </ul>
      </form>
    </div>
  </div>

  <script src="js/form.js"></script>

</body>

</html>
