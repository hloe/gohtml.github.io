<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/jquery-3.1.1.js"></script>
  <title>Form</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Registration Form</h1>
    <form action="#">
      <ul class="list">
        <li class="item">
          <input type="text" id="firstname" class="input" placeholder="first name">
          <div class="hint firstname">Please provide your first name.</div>
        </li>
        <li class="item">
          <input type="text" id="lastname" class="input" placeholder="last name">
          <div class="hint lastname">Please provide your last name.</div>
        </li>
        <li class="item">
          <input type="email" id="address" class="input" placeholder="email address">
          <div class="hint address">You email address.</div>
        </li>
        <li class="item">
          <button class="button">submit</button>
        </li>
      </ul>
    </form>
  </div>

  <script src="js/form.js"></script>

</body>

</html>
