<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Добавление вопросов</title>
</head>

<body>

  <div class="container">
    <h1 class="title text-center">Добавьте вопрос:</h1>

    <div class="form-group">
      <form action="" class="form" role="form">
        <label for="question">Вопрос:
          <textarea type="text" id="question" class="form-control textarea"></textarea>
        </label>
    </div>

    <div class="form-group">
      <label for="answer1">Вариант ответа №1:
        <textarea id="answer1" class="form-control textarea"></textarea>
      </label>
    </div>
    <div class="form-group">
      <label for="radio1">Это правильный ответ
        <br>
        <input type="checkbox" name="checkbox1" value="yes">Да
      </label>
    </div>

    <div class="form-group">
      <label for="answer2">Вариант ответа №2:
        <textarea id="answer2" class="form-control textarea"></textarea>
      </label>
    </div>
    <div class="form-group">
      <label for="radio1">Это правильный ответ
        <br>
        <input type="checkbox" name="checkbox2" value="yes">Да
      </label>
    </div>

    <div class="form-group">
      <label for="answer3">Вариант ответа №3:
        <textarea id="answer3" class="form-control textarea"></textarea>
      </label>
    </div>
    <div class="form-group">
      <label for="radio1">Это правильный ответ
        <br>
        <input type="checkbox" name="checkbox3" value="yes">Да
      </label>
    </div>


    <div class="form-group">
      <input type="button" class="btn btn-primary btn-lg" value="Записать результат">
    </div>
  </div>



  <script src="js/checkbox.js"></script>
  <script src="js/addQuestion.js"></script>


</body>

</html>
