<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Timer 2</title>
</head>

<body>
  <div class="container">
    <div class="timer">
      <h1 class="title">Timer</h1>
      <p class="subtitle">
        <span class="name-hours">Hours</span>
        <span class="name-minutes">Minutes</span>
        <span class="name-seconds">Seconds</span>
        <span class="name-mill">Milliseconds</span>
      </p>
      <p>
        <span class="time hours">00</span><span class="colon">:</span>
        <span class="time minutes">00</span><span class="colon">:</span>
        <span class="time seconds">00</span><span class="colon">:</span>
        <span class="time milliseconds">000</span>
      </p>
    </div>
    <div class="buttons">
      <button class="btn start">Start</button>
      <button class="btn split">Split</button>
      <button class="btn reset">Reset</button>
    </div>
  </div>

  <script src="js/timer.js"></script>
</body>

</html>
