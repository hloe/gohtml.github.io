<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/jcarousel.css">
  <link rel="stylesheet" href="css/jquery.selectBox.css">

  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/jquery.jcarousel.js" async></script>
  <script src="js/jcarousel.basic.js" async></script>
  <script src="js/jquery.selectBox.js" async></script>
  <script src="js/jquery.checkbox.js" async></script>

  <title>Carousel, select and checkboxes</title>
</head>

<body>
  <div class="container">

    <div class="wrapper">
      <h2 class="title">Carousel</h2>
      <div class="jcarousel-wrapper">
        <div class="jcarousel">
          <ul>
            <li><img src="images/space1.jpg" width="640" height="400" alt=""></li>
            <li><img src="images/space2.jpg" width="640" height="400" alt=""></li>
            <li><img src="images/space3.jpg" width="640" height="400" alt=""></li>
            <li><img src="images/space4.jpg" width="640" height="400" alt=""></li>
            <li><img src="images/space5.jpg" width="640" height="400" alt=""></li>
          </ul>
        </div>
        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
        <a href="#" class="jcarousel-control-next">&rsaquo;</a>
      </div>
    </div>

    <div class="wrapper">
      <h2 class="title">Select</h2>
      <select class="select" name="" id="">
        <option value=""></option>
        <option value="">Option 1</option>
        <option value="">Option 2</option>
        <option value="">Option 3</option>
        <option value="">Option 4</option>
        <option value="">Option 5</option>
      </select>
    </div>


    <div class="wrapper">
      <h2 class="title">Checkbox by jQuery</h2>
      <form action="">
        <div class="checkbox-div">
          <label for="ch1" class="label">label 1</label>
          <span class="check"><input type="checkbox" name="ch1" /></span>
        </div>
        <div class="checkbox-div">
          <label for="ch2" class="label">label 2</label>
          <span class="check"><input type="checkbox" name="ch2" /></span>
        </div>
        <div class="checkbox-div">
          <label for="ch3" class="label"> label 3</label>
          <span class="check"><input type="checkbox" name="ch3" /></span>
        </div>
      </form>
    </div>

    <div class="wrapper">
      <h2 class="title">Checkbox by CSS</h2>
      <form action="">
        <div class="checkbox-div">
          <input type="checkbox" id="test-check1" />
          <label for="test-check1" class="label2">Checkbox 1:</label>
        </div>
        <div class="checkbox-div">
          <input type="checkbox" id="test-check2" />
          <label for="test-check2" class="label2">Checkbox 2:</label>
        </div>
        <div class="checkbox-div">
          <input type="checkbox" id="test-check3" />
          <label for="test-check3" class="label2">Checkbox 3:</label>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
