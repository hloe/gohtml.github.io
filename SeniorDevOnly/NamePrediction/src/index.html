<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Pokemon Name's Prediction</title>
</head>

<body class="page">

  <section class="container">
    <h1 class="title">Pokemon Name Prediction</h1>
    <p class="description">This form helps you to find pokemon's name. Just enter first letters of the desired name and choose it by using keys 'Arrow down', 'Arrow up' and 'Enter', or by using your mouse.</p>
    <form action="#" class="form">
      <input type="text" id="input" class="input-prediction" placeholder="Enter pokemon name">
      <div class="select-container">
        <select id="autocomplete" class="select" size="5"></select>
      </div>
    </form>



  </section>

  <script src="js/scripts.min.js"></script>
</body>

</html>
