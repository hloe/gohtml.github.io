<div class="wrapper wrapper__contact">
  <section class="contact wow fadeInUp" id="contact">
    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <h2 class="contact__title title_white wow fadeInUp">contact us</h2>
        </div>
        <div class="contact__content">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6 wow fadeInLeft">
            <h3 class="contact__subtitle">Get in touch with us</h3>
            <p class="contact__text">Nunc urna est, tristique et varius at, pharetra nec enim. Quisque rhoncus lacus fringilla nulla sollicitudin tristique.</p>
            <address class="contact-address">
               <div class="contact__icons">
                <a href="#">
                  <div class="facebook-circle">
                    <svg class="icon icon-facebook">
                      <use xlink:href="./i/sprite_social.svg#facebook"></use>
                    </svg>
                  </div>
                </a>
                 <a href="#">
                  <div class="twitter-circle">
                    <svg class="icon icon-twitter">
                      <use xlink:href="./i/sprite_social.svg#twitter"></use>
                    </svg>
                  </div>
                </a>
                <a href="#">
                  <div class="google-circle">
                    <svg class="icon icon-google-plus">
                      <use xlink:href="./i/sprite_social.svg#google-plus"></use>
                    </svg>
                  </div>
                </a>
              </div>           
           
            <p class="contact__data">+XX-XXXX - XXXX - XX</p>
            <p class="contact__data">Businessname@gmail.com</p>
            </address>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 wow fadeInRight">
            <form action="mailto:test@gmail.com" enctype="text/plain" class="form">
              <ul class="form__list">
                <li class="form__item">
                  <input type="text" placeholder="name" pattern="^[a-zA-Z\s]+$" name="name" required>
                </li>
                <li class="form__item">
                  <input type="email" placeholder="email" name="email" required>
                </li>
                <li class="form__item">
                  <textarea name="message" cols="30" rows="10" placeholder="message" required></textarea>
                </li>
                <li class="form__item">
                  <input type="submit" value="submit">
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 wow fadeInLeft">
          <p class="footer__text">&copy;2003-2015 Business Name, All Rights Reserved</p>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 wow fadeInRight">
          <a href="#" class="footer__link">Designed by Colorpixels.net</a>
        </div>
      </div>
    </div>
  </footer>
</div>
