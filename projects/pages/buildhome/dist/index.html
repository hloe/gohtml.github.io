<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.min.css">

  <title>Build Your Business</title>
</head>

<body>

<!-- Header -->
<header class="header" id="home">
  <a href="#" class="logo">
    <h1 class="logo__title">Build Home</h1>
    <p class="logo__subtitle">Industrial Theme</p>
  </a>

  <ul class="social">
    <li class="social__item">
      <a href="#" class="social__link hovered-icon">
        <img src="./i/header/def/facebook.svg" class="hovered-icon__def" alt="F">
        <img src="./i/header/hover/facebook.svg" class="hovered-icon__hov" alt="F">
      </a>
    </li>
    <li class="social__item">
      <a href="#" class="social__link hovered-icon">
        <img src="./i/header/def/twitter.svg" class="hovered-icon__def" alt="T">
        <img src="./i/header/hover/twitter.svg" class="hovered-icon__hov" alt="T">
      </a>
    </li>
    <li class="social__item">
      <a href="#" class="social__link hovered-icon">
        <img src="./i/header/def/rss.svg" class="hovered-icon__def" alt="rss">
        <img src="./i/header/hover/rss.svg" class="hovered-icon__hov" alt="rss">
      </a>
    </li>
    <li class="social__item">
      <a href="#" class="social__link hovered-icon">
        <img src="./i/header/def/linkedin.svg" class="hovered-icon__def" alt="L">
        <img src="./i/header/hover/linkedin.svg" class="hovered-icon__hov" alt="L">
      </a>
    </li>
    <li class="social__item">
      <a href="#" class="social__link hovered-icon">
        <img src="./i/header/def/skype.svg" class="hovered-icon__def" alt="Skype">
        <img src="./i/header/hover/skype.svg" class="hovered-icon__hov" alt="Skype">
      </a>
    </li>
  </ul>
</header>
<!-- End of Header -->

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__item">
      <a href="#home" class="menu-link menu-link__active">home</a>
    </li>
    <li class="nav__item">
      <a href="#features" class="menu-link">features</a>
    </li>
    <li class="nav__item">
      <a href="#services" class="menu-link">services</a>
    </li>
    <li class="nav__item">
      <a href="#news" class="menu-link">news</a>
    </li>
    <li class="nav__item">
      <a href="#" class="menu-link">shop</a>
    </li>
  </ul>

  <form action="#" class="search-form nav__form">
    <ul class="search-form__list">
      <li class="search-form__item">
        <input type="text" class="search-form__input search-form__input_text" placeholder="Search...">
      </li>
      <li class="search-form__item">
        <input type="submit" class="search-form__input search-form__input_submit" value="Send">
      </li>
    </ul>
  </form>
</nav>

<!-- Slider -->
<div class="slider">
  <div id="carousel-example-generic" class="carousel" data-ride="carousel">

    <!-- Carousel Content -->
    <div class="carousel-inner">
      <div class="item active">
        <div class="carousel-caption">
          <p class="slider__paragraph">
            <span class="slider__text">build</span>
          </p>
          <p class="slider__paragraph">
            <span class="slider__text">your</span>
          </p>
          <p class="slider__paragraph">
            <span class="slider__text">business</span>
          </p>
        </div>
      </div>
      <div class="item">
        <div class="carousel-caption">
          <p class="slider__paragraph">
            <span class="slider__text">Lorem</span>
          </p>
          <p class="slider__paragraph">
            <span class="slider__text">ipsum</span>
          </p>
          <p class="slider__paragraph">
            <span class="slider__text">dolor</span>
          </p>
        </div>
      </div>
      <div class="item">
        <div class="carousel-caption">
          <p class="slider__paragraph">
            <span class="slider__text">sit</span>
          </p>
          <p class="slider__paragraph">
            <span class="slider__text">amet</span>
          </p>
          <p class="slider__paragraph">
            <span class="slider__text">consectetur</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Pointers -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
  </div>
</div>
<!-- End of Slider -->

  <script src="js/retina.min.js" async></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js" defer></script>
  <script src="js/carousel.min.js" defer></script>
  <script src="js/tabs.js" defer></script>

</body>

</html>
