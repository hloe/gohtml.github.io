<section class="discover container">
  <h2 class="discover__title">Discover holiday activity ideas</h2>

  <div class="images-container"></div>

  <script type="text/template" id="pictures">
    <div class="images">
      <div class="images__gridsize"></div>
      <% for (var i = 0; i < data.length; i++) { %>
        <% if ((i !== 4) && (i !== 5)) {%>
          <div class="images__item images__item">
            <img src="<%= data[i] %>" alt="random photo №<%= i %>" class="images__img">
          </div>
          <% } else { %>
            <div class="images__item images__item_2x">
              <img src="<%= data[i] %>" alt="random photo №<%= i %>" class="images__img">
            </div>
            <% } %>
              <% }; %>
    </div>
  </script>

</section>

<section class="search container">
  <h2 class="search__title">Discover holiday activity ideas</h2>
  <p class="search__text">Hi! What are your holiday interests?</p>
  <form action="#" class="form">
    <ul class="search__list">
      <li class="search__item">
        <input type="text" placeholder="Enter your interests" class="input">
      </li>
      <li class="search__item">
        <input type="button" value="Search partners" class="button">
      </li>
    </ul>
  </form>
</section>
